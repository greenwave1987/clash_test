name: UI Latency Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run UI latency test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          BASE_PORT: ${{ secrets.BASE_PORT }}
        run: node test.js

      - name: Commit & push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ui_history.json README.md
          git commit -m "chore: update UI latency history" || exit 0
          git push
