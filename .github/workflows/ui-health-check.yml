name: Proxy TCP TLS Latency Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run proxy latency test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          BASE_PORT: ${{ secrets.BASE_PORT }}
        run: node test.js

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ui_history.json README.md
          git commit -m "chore: update proxy tcp tls latency" || exit 0
          git push
