name: UI Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # ⭐ 关键这一行

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run monitor
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: node test.js

      - name: Commit history & README
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ui_history.json README.md
          git commit -m "chore: update UI status history" || true
          git push
